              <span class="card-title">Card Title</span>

            </div>

            </div>
          </div>
        </div>

                <p class="menuItemText">Want to see your past events?</p>
              </div>
              <div class="card-action">
                  <a routerLink="../lrView" [queryParams]="{ from: 'login'}" routerLinkActive="active"><span>LOGIN</span></a>
                  <a routerLink="../lrView" [queryParams]="{ from: 'register'}" routerLinkActive="active"><span>REGISTER</span></a>
              </div>
            </div>
        </div>
        <div class="col m2"></div>
      </div>
