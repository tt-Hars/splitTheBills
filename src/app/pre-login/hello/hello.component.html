<app-card class="flex justify-center" [className]="'w-auto p-4 m-4'">
  <h1 class="font-semibold mb-4" card-header>Split the bills!</h1>
  <ng-container card-content>
    <app-form #formRef></app-form>
  </ng-container>
  <div class="m-4 flex justify-end w-full float-right" card-actions>
    <button color="accent" mat-stroked-button (click)="formReset($event)">Reset</button>
    <button class="ml-4" color="primary" mat-stroked-button (click)="formSubmit($event)">Calculate</button>
  </div>
</app-card>
